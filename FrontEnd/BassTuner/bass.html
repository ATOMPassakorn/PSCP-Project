<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <link rel="icon" type="img/JPG" href="../Homepage/img/Logo.JPG">
    <link href='https://fonts.googleapis.com/css?family=Mouse Memoirs' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../BassTuner/styles.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars" class="checkbtn"></i>
        </label>
        <label class="logo">Guitar Salmon</label>
        <label><img src="../Homepage/img/Logo.JPG" alt=""></label>
        <ul>
            <li><a href="../Homepage/index.html">Home</a></li>
            <li><a href="../GuitarTuner/guitar.html">Guitar Tuner</a></li>
            <li><a href="../BassTuner/bass.html">Bass Tuner</a></li>
            <li><a href="../Star/star.html">Star</a></li>
        </ul>
    </nav>
    <!-- <button class="button" id="startButton">Start Tuning</button> -->
    <p>Bass Tuner</p>
    <div id="main-container">
        <div class="select-container">
            <label class= "select-label" for="tuningType">Choose Tuning Type:</label>
            <div id="select-container-tuningType" class="select-body">
                <select class="tuningType" id="tuningType">
                    <option value="Bass_Standard">Standard</option>
                    <option value="Bass_Half_step_down">Half Step Down</option>
                    <option value="Bass_Whole_step_down">Whole Step Down</option>
                    <option value="Bass_Drop_D">Drop D</option>
                    <option value="Bass_Drop_C">Drop C</option>
                </select>
            </div>
        </div>
        <div class="select-container">
            <label class= "select-label" for="noteSelect">Choose Note :</label>
            <div id="select-container-tuningType" class="select-body">
                <select class="noteSelect" id="noteSelect">
                    <option value="E1">E1 (41.20 Hz)</option>
                    <option value="A1">A1 (55.00 Hz)</option>
                    <option value="D2">D2 (73.42 Hz)</option>
                    <option value="G2">G2 (98.00 Hz)</option>
                </select>
            </div>
        </div>
    </div>  
    <button class="button" id="startButton">Start Tuning</button>
    <div id="selectedNote">Tuning : <span id="currentNote">E1</span></div>
    <div id="output">Now : <span id="note">-</span></div>
    <div id="tuningStatus">Status : <span id="status">-</span></div>
    <div class="needle-container">
        <div id="needle" class="needle"></div>
    </div>
    <footer>
        <div class="footer-col">
            <h4>teams</h4>
            <ul>
                <li class="name" id="Atom"><a href="https://www.github.com/atompassakorn" target="_blank">@ATOMPassakorn</a></li>
                <li class="name" id="Poom"><a href="https://github.com/Rattapoomm" target="_blank">@Rattapoomm</a></li>
                <li class="name" id="Coffee"><a href="https://github.com/Peerapat-S" target="_blank">@Peerapat-S</a></li>
                <li class="name" id="Punch"><a href="https://github.com/whalpnc" target="_blank">@whalpnc</a></li>
                <li class="name" id="Beem"><a href="https://github.com/Asujiikaruda" target="">@Asujiikaruda</a></li>
            </ul>
        </div>
    </footer>
    <script src="../BassTuner/script.js"></script>
</body>
</html>
